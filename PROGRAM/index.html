    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase (MUST BE USED as per instructions)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables for data storage and user management
        let customerAppointments = [];
        let userId = null;
        let isAuthReady = false;
        let currentWeekStartDate = new Date(); // Stores the Sunday of the currently displayed week

        // Reference to Firestore collection for customer appointments
        let appointmentsCollectionRef;

        // Days of the week in English (internal for matching Date objects)
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'];
        // Mapping for display purposes in Arabic
        const arabicDayNamesDisplay = {
            'Sunday': 'الأحد',
            'Monday': 'الاثنين',
            'Tuesday': 'الثلاثاء',
            'Wednesday': 'الأربعاء',
            'Thursday': 'الخميس'
        };

        /**
         * Helper function to get the Sunday of a given week.
         * @param {Date} date - Any date within the desired week.
         * @returns {Date} - A Date object representing the Sunday of that week.
         */
        function getSundayOfCurrentWeek(date) {
            const d = new Date(date);
            const day = d.getDay(); // 0 for Sunday, 1 for Monday, etc.
            const diff = d.getDate() - day; // Adjust to Sunday
            const sunday = new Date(d.setDate(diff));
            sunday.setHours(0, 0, 0, 0); // Set to start of the day
            return sunday;
        }

        /**
         * Helper function to get the Thursday of a given week.
         * Used for the display logic of the 5 columns (Sunday-Thursday).
         * @param {Date} sundayDate - The Sunday of the desired week.
         * @returns {Date} - A Date object representing the Thursday of that week.
         */
        function getThursdayOfCurrentWeek(sundayDate) {
            const thursday = new Date(sundayDate);
            thursday.setDate(sundayDate.getDate() + 4); // Sunday (0) + 4 days = Thursday (4)
            thursday.setHours(23, 59, 59, 999); // Set to end of the day
            return thursday;
        }

        /**
         * Formats the week's date range for display, using Western numerals and Algerian Arabic month names.
         * This range now covers Sunday to Saturday for general week navigation display, even if columns are only Sun-Thu.
         * @param {Date} startDate - The Sunday of the week.
         * @returns {string} - Formatted string like "15 جانفي - 21 جانفي 2025" with Western numerals.
         */
        function formatWeekRange(startDate) {
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6); // Saturday of the same week for full week range display

            // Using 'ar-DZ' locale for Algerian Arabic month names
            const startMonthName = startDate.toLocaleDateString('ar-DZ', { month: 'long' });
            const endMonthName = endDate.toLocaleDateString('ar-DZ', { month: 'long' });

            // Get day and year using Western numerals (getDate(), getFullYear())
            const startDayNum = startDate.getDate();
            const endDayNum = endDate.getDate();
            const endYearNum = endDate.getFullYear();

            return `${startDayNum} ${startMonthName} - ${endDayNum} ${endMonthName} ${endYearNum}`;
        }


        /**
         * Updates the connection status indicator in the UI.
         * @param {string} status - The status message (e.g., 'Connecting...', 'Connected', 'Disconnected').
         * @param {string} colorClass - Tailwind CSS class for color (e.g., 'text-yellow-500', 'text-green-500', 'text-red-500').
         * @param {string} dotColorClass - Tailwind CSS class for dot color (e.g., 'bg-yellow-500', 'bg-green-500', 'bg-red-500').
         */
        function updateConnectionStatus(status, colorClass, dotColorClass) {
            const statusTextElement = document.getElementById('connectionStatusText');
            const statusDotElement = document.getElementById('connectionStatusDot');

            if (statusTextElement && statusDotElement) {
                statusTextElement.textContent = status;
                // Remove all color classes before adding the new one
                statusTextElement.className = statusTextElement.className.split(' ').filter(c => !c.startsWith('text-')).join(' ');
                statusTextElement.classList.add(colorClass);

                statusDotElement.className = statusDotElement.className.split(' ').filter(c => !c.startsWith('bg-')).join(' ');
                statusDotElement.classList.add(dotColorClass);
            }
        }


        /**
         * Initializes Firebase authentication and sets up the auth state listener.
         * Once authenticated, it sets the userId and initializes Firestore references.
         */
        async function initializeAuthAndFirestore() {
            updateConnectionStatus('جاري الاتصال...', 'text-yellow-500', 'bg-yellow-500');

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    appointmentsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/customerAppointments`);
                    isAuthReady = true;
                    document.getElementById('userIdDisplay').textContent = `ID: ${userId}`;
                    updateConnectionStatus('متصل', 'text-green-500', 'bg-green-500');

                    currentWeekStartDate = getSundayOfCurrentWeek(new Date()); // Set initial week to current week
                    updateWeekDisplay(); // Update display immediately
                    loadAppointments(); // Load appointments after authentication is ready
                } else {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Error signing in:", error);
                        Swal.fire({
                            icon: 'error',
                            title: 'خطأ في المصادقة',
                            text: 'فشل تسجيل الدخول: ' + error.message
                        });
                        updateConnectionStatus('غير متصل', 'text-red-500', 'bg-red-500');
                    }
                }
            });
        }

        /**
         * Loads customer appointments from Firestore in real-time.
         */
        function loadAppointments() {
            if (!isAuthReady) {
                console.log("Authentication not ready, delaying data load.");
                return;
            }

            // Display loading indicator for each day's list initially
            daysOfWeek.forEach(day => {
                const dayList = document.getElementById(`${day}List`);
                if (dayList) {
                    dayList.innerHTML = `<div class="text-center p-4 text-gray-500 flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin ml-2"></i> جاري التحميل...
                    </div>`;
                }
            });
            
            // The onSnapshot listener now correctly observes the collection and triggers renderAppointments
            onSnapshot(query(appointmentsCollectionRef), (snapshot) => {
                customerAppointments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAppointments(); // Render based on the current filtered week
            }, (error) => {
                console.error("Error fetching appointments:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ في تحميل المواعيد',
                    text: 'حدث خطأ أثناء تحميل المواعيد: ' + error.message
                });
                updateConnectionStatus('خطأ في البيانات', 'text-red-500', 'bg-red-500'); // Specific status for data loading error
            });
        }

        /**
         * Renders the customer appointments into the respective day sections, filtered by the current week.
         */
        function renderAppointments() {
            daysOfWeek.forEach(day => {
                const dayList = document.getElementById(`${day}List`);
                if (dayList) {
                    dayList.innerHTML = ''; // Clear existing appointments for the day
                }
            });

            // Calculate current week's start and end for filtering
            const weekStart = currentWeekStartDate;
            // Note: For filtering, we'll still consider Sunday-Saturday from DB,
            // but only display Sunday-Thursday as columns.
            const weekEndForFiltering = new Date(currentWeekStartDate);
            weekEndForFiltering.setDate(currentWeekStartDate.getDate() + 6); // Saturday for full week data consideration
            weekEndForFiltering.setHours(23, 59, 59, 999);


            // Filter appointments by week
            const filteredAppointments = customerAppointments.filter(appointment => {
                const appointmentDate = new Date(appointment.createdAt);
                // Ensure the appointment falls within Sunday-Saturday of the current week for overall data retrieval
                return appointmentDate >= weekStart && appointmentDate <= weekEndForFiltering;
            });

            // Group filtered appointments by day and sort them by time
            const appointmentsByDay = {};
            daysOfWeek.forEach(day => {
                appointmentsByDay[day] = [];
            });

            filteredAppointments.forEach(appointment => {
                const dayName = new Date(appointment.createdAt).toLocaleString('en-US', { weekday: 'long' });
                if (daysOfWeek.includes(dayName)) { // Only include if it's one of the 5 displayed days
                    appointmentsByDay[dayName].push(appointment);
                }
            });

            // Sort appointments within each day by time
            Object.keys(appointmentsByDay).forEach(day => {
                appointmentsByDay[day].sort((a, b) => {
                    const timeA = a.appointmentTime;
                    const timeB = b.appointmentTime;
                    // Simple string comparison for HH:MM format should work for sorting
                    if (timeA < timeB) return -1;
                    if (timeA > timeB) return 1;
                    return 0;
                });
            });

            daysOfWeek.forEach(day => {
                const dayList = document.getElementById(`${day}List`);
                const appointmentsForDay = appointmentsByDay[day];

                if (dayList) { // Ensure dayList exists before proceeding
                    if (appointmentsForDay.length === 0) {
                        dayList.innerHTML = `<div class="text-center text-gray-400 text-sm">لا توجد مواعيد لهذا اليوم.</div>`;
                    } else {
                        appointmentsForDay.forEach(appointment => {
                            const appointmentElement = document.createElement('div');
                            appointmentElement.className = 'bg-gray-50 dark:bg-gray-700 p-3 rounded-lg shadow-sm flex justify-between items-center mb-2 fade-in';
                            appointmentElement.innerHTML = `
                                <div class="flex-grow">
                                    <p class="font-semibold text-gray-800 dark:text-gray-200">${appointment.customerName}</p>
                                    <small class="text-gray-600 dark:text-gray-400">${appointment.appointmentTime}</small>
                                </div>
                                <div class="flex items-center space-x-2 mr-2">
                                    <button onclick="generateFollowUpMessage('${appointment.customerName}', '${appointment.appointmentTime}')" class="text-green-600 hover:text-green-800 transition-colors duration-200 p-1 rounded-full hover:bg-green-100 dark:hover:bg-green-900" aria-label="إنشاء رسالة متابعة">
                                        <i class="fas fa-envelope"></i> ✨
                                    </button>
                                    <button onclick="deleteAppointment('${appointment.id}')" class="text-red-600 hover:text-red-800 transition-colors duration-200 p-1 rounded-full hover:bg-red-100 dark:hover:bg-red-900" aria-label="حذف الموعد">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            `;
                            dayList.appendChild(appointmentElement);
                        });
                    }
                }
            });
        }

        /**
         * Handles adding a new customer appointment to Firestore.
         * The appointment is associated with the current week being viewed.
         * @param {string} day - The day for the appointment (e.g., 'Sunday').
         */
        window.addCustomerAppointment = async function(day) {
            const customerNameInput = document.getElementById(`${day}CustomerName`);
            const appointmentTimeInput = document.getElementById(`${day}AppointmentTime`);

            const customerName = customerNameInput.value.trim();
            const appointmentTime = appointmentTimeInput.value.trim();

            if (!customerName || !appointmentTime || !isAuthReady) {
                Swal.fire({
                    icon: 'warning',
                    title: 'بيانات غير مكتملة',
                    text: 'الرجاء إدخال اسم الزبون ووقت الموعد.'
                });
                return;
            }

            // Create a Date object for the current day of the week being added to,
            // and associate it with the current filtered week's dates.
            const selectedDayIndex = daysOfWeek.indexOf(day);
            const currentSunday = getSundayOfCurrentWeek(currentWeekStartDate);
            const appointmentDate = new Date(currentSunday);
            appointmentDate.setDate(currentSunday.getDate() + selectedDayIndex);
            
            const newAppointment = {
                day: day, // Stores 'Sunday', 'Monday', etc.
                customerName: customerName,
                appointmentTime: appointmentTime,
                createdAt: appointmentDate.toISOString() // Store the date of the week being viewed
            };

            try {
                await addDoc(appointmentsCollectionRef, newAppointment);
                customerNameInput.value = ''; // Clear input fields
                appointmentTimeInput.value = '';
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء إضافة الموعد: ' + error.message
                });
            }
        };

        /**
         * Deletes a customer appointment from Firestore after user confirmation.
         * @param {string} appointmentId - The ID of the appointment to delete.
         */
        window.deleteAppointment = function(appointmentId) {
            Swal.fire({
                title: 'هل أنت متأكد؟',
                text: 'سيتم حذف هذا الموعد نهائيًا!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'نعم، احذف!',
                cancelButtonText: 'إلغاء',
                confirmButtonColor: '#d33'
            }).then(async (result) => {
                if (result.isConfirmed && isAuthReady) {
                    const appointmentDocRef = doc(db, `artifacts/${appId}/users/${userId}/customerAppointments`, appointmentId);
                    try {
                        await deleteDoc(appointmentDocRef);
                    } catch (error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'خطأ',
                            text: 'حدث خطأ أثناء حذف الموعد: ' + error.message
                        });
                    }
                }
            });
        };

        /**
         * Toggles dark mode on/off and saves the preference to local storage.
         * Also updates the moon/sun icon in the sidebar.
         */
        window.toggleDarkMode = function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));

            const icon = document.querySelector('.sidebar-item i.fa-moon, .sidebar-item i.fa-sun');
            if (icon) {
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
            }
        };

        /**
         * Calls the Gemini API to generate text based on a given prompt.
         * @param {string} prompt - The prompt to send to the LLM.
         * @returns {Promise<string>} - A promise that resolves with the generated text.
         */
        async function callGeminiAPI(prompt) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; // Canvas will provide this
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Gemini API response structure unexpected:", result);
                    return "لم يتم العثور على استجابة من الذكاء الاصطناعي.";
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return "حدث خطأ أثناء الاتصال بالذكاء الاصطناعي: " + error.message;
            }
        }

        /**
         * Suggests appointment details for a given customer and time using the Gemini API.
         * @param {string} customerName - The name of the customer.
         * @param {string} appointmentTime - The time of the appointment.
         */
        // window.suggestAppointmentDetails = async function(customerName, appointmentTime) {

        //         title: 'جاري اقتراح تفاصيل الموعد ✨',
        //         html: '<i class="fas fa-spinner fa-spin text-4xl text-purple-500"></i><p class="mt-4 text-lg">الرجاء الانتظار قليلاً...</p>',

        //     const prompt = `بالنظر إلى موعد مع الزبون "${customerName}" في تمام الساعة ${appointmentTime}، اقترح 3-5 نقاط موجزة لتفاصيل الموعد أو جدول الأعمال المحتمل، مع الأخذ في الاعتبار أن هذا موعد عمل.`;
        //     const result = await callGeminiAPI(prompt);

        //     Swal.fire({
        //         title: 'تفاصيل الموعد المقترحة ✨',
        //         html: `<div class="text-right">${result.replace(/\n/g, '<br>')}</div>`, // Handle newlines
        //         icon: 'info',

        /**
         * Generates a follow-up message for a given customer and appointment time using the Gemini API.
         * @param {string} customerName - The name of the customer.
         * @param {string} appointmentTime - The time of the appointment.
         */
        window.generateFollowUpMessage = async function(customerName, appointmentTime) {
            Swal.fire({
                title: 'جاري إنشاء رسالة المتابعة ✨',
                html: '<i class="fas fa-spinner fa-spin text-4xl text-green-500"></i><p class="mt-4 text-lg">الرجاء الانتظار قليلاً...</p>',
                allowOutsideClick: false,
                showConfirmButton: false
            });

            const prompt = `اكتب رسالة متابعة موجزة ومهذبة للزبون "${customerName}" بعد موعده في تمام الساعة ${appointmentTime}. ركز على الشكر على الوقت والتذكير بأي نقاط عمل رئيسية أو خطوات تالية.`;
            const result = await callGeminiAPI(prompt);

            Swal.fire({
                title: 'رسالة المتابعة المقترحة ✨',
                html: `<div class="text-right">${result.replace(/\n/g, '<br>')}</div>`, // Handle newlines
                icon: 'info',
                confirmButtonText: 'حسنًا'
            });
        };

        /**
         * Moves the displayed week to the previous week.
         */
        window.goToPreviousWeek = function() {
            currentWeekStartDate.setDate(currentWeekStartDate.getDate() - 7);
            updateWeekDisplay();
            renderAppointments(); // Re-render appointments for the new week
        };

        /**
         * Moves the displayed week to the next week.
         */
        window.goToNextWeek = function() {
            currentWeekStartDate.setDate(currentWeekStartDate.getDate() + 7);
            updateWeekDisplay();
            renderAppointments(); // Re-render appointments for the new week
        };

        /**
         * Sets the displayed week to the current week.
         */
        window.goToCurrentWeek = function() {
            currentWeekStartDate = getSundayOfCurrentWeek(new Date());
            updateWeekDisplay();
            renderAppointments(); // Re-render appointments for the current week
        };

        /**
         * Updates the displayed week range in the UI.
         */
        function updateWeekDisplay() {
            document.getElementById('currentWeekDisplay').textContent = formatWeekRange(currentWeekStartDate);
        }

        // Initialize the page once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Apply dark mode if previously enabled
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                const moonIcon = document.querySelector('.sidebar-item i.fa-moon');
                if (moonIcon) {
                    moonIcon.classList.replace('fa-moon', 'fa-sun');
                }
            }
            initializeAuthAndFirestore();
        });
    </script>
